<body>
  <app-header [title]="title" [menus]="menus" />
  <app-escritoras
    [escritoras]="escritoras"
    (escritoraSelecionada)="escolherEscritora($event)"
  />
  <app-card2
    *ngIf="detalhesEscritoraIsVisible"
    [description]="escritoras[escritoraIndex].detailDescription"
    [thumbnail]="escritoras[escritoraIndex].detailThumbnail"
    [title]="escritoras[escritoraIndex].escritora"
  />
  <div class="posts-container container">
    <app-card
      *ngFor="let post of posts"
      [title]="post.title"
      [data]="post.data"
      [author]="post.author"
      [thumbnail]="post.thumbnail"
    />
  </div>
  <app-footer />
</body>
